<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Spark Soundboard</title>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 3em;
      margin-bottom: 10px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.2em;
    }

    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .sound-button {
      background: white;
      border: none;
      border-radius: 12px;
      padding: 40px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sound-button:hover:not(:disabled) {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .sound-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .sound-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }

    .sound-price {
      color: #666;
      font-size: 0.9em;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .modal-title {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #333;
    }

    .invoice-box {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      word-break: break-all;
      font-family: monospace;
      font-size: 0.9em;
    }

    .qr-code {
      margin: 20px 0;
      padding: 20px;
      background: white;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: bold;
    }

    .status.waiting {
      background: #fff3cd;
      color: #856404;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
    }

    .close-button {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }

    .close-button:hover {
      background: #5568d3;
    }

    .footer {
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚡ Spark Soundboard</h1>
    <p class="subtitle">Pay 100 sats via Lightning to play a sound!</p>

    <div class="soundboard" id="soundboard">
      <!-- Sound buttons will be loaded here -->
    </div>

    <div class="footer">
      <p>Powered by Spark L2 ⚡</p>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <h2 class="modal-title" id="modalTitle">Pay to Play</h2>

      <div class="invoice-box" id="invoiceBox">
        <!-- Invoice will appear here -->
      </div>

      <div class="qr-code" id="qrCode">
        <!-- QR code will appear here -->
      </div>

      <div class="status waiting" id="paymentStatus">
        ⏳ Waiting for payment...
      </div>

      <button class="close-button" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    let sounds = [];
    let checkPaymentInterval = null;

    // Load sounds
    async function loadSounds() {
      try {
        const response = await fetch('/api/sounds');
        sounds = await response.json();
        renderSoundboard();
      } catch (error) {
        console.error('Failed to load sounds:', error);
      }
    }

    // Render soundboard
    function renderSoundboard() {
      const soundboard = document.getElementById('soundboard');
      soundboard.innerHTML = sounds.map(sound => `
        <button class="sound-button" onclick="requestPayment('${sound.id}')">
          <div class="sound-name">${sound.name}</div>
          <div class="sound-price">⚡ 100 sats</div>
        </button>
      `).join('');
    }

    // Request payment
    async function requestPayment(soundId) {
      try {
        const sound = sounds.find(s => s.id === soundId);
        document.getElementById('modalTitle').textContent = `Pay to play: ${sound.name}`;

        const response = await fetch(`/api/sounds/${soundId}/invoice`, {
          method: 'POST',
        });

        const data = await response.json();

        // Display invoice text
        document.getElementById('invoiceBox').textContent = data.invoice;

        // Generate QR code client-side
        const qrCodeContainer = document.getElementById('qrCode');
        qrCodeContainer.innerHTML = ''; // Clear previous QR code

        new QRCode(qrCodeContainer, {
          text: data.invoice.toUpperCase(),
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.M
        });

        document.getElementById('paymentModal').classList.add('active');

        // Start checking payment status
        startPaymentCheck(data.paymentId, soundId);
      } catch (error) {
        console.error('Failed to create invoice:', error);
        alert('Failed to create payment request');
      }
    }

    // Start checking payment status
    function startPaymentCheck(paymentId, soundId) {
      if (checkPaymentInterval) {
        clearInterval(checkPaymentInterval);
      }

      checkPaymentInterval = setInterval(async () => {
        try {
          const response = await fetch(`/api/payments/${paymentId}`);
          const data = await response.json();

          if (data.paid) {
            clearInterval(checkPaymentInterval);
            paymentConfirmed(soundId);
          }
        } catch (error) {
          console.error('Failed to check payment:', error);
        }
      }, 2000); // Check every 2 seconds
    }

    // Payment confirmed
    function paymentConfirmed(soundId) {
      const statusEl = document.getElementById('paymentStatus');
      statusEl.className = 'status success';
      statusEl.textContent = '✅ Payment received!';

      // Play sound
      playSound(soundId);

      setTimeout(() => {
        closeModal();
      }, 2000);
    }

    // Play sound
    function playSound(soundId) {
      const sound = sounds.find(s => s.id === soundId);
      const audio = new Audio(`/sounds/${sound.file}`);
      audio.play().catch(err => console.error('Failed to play sound:', err));
    }

    // Close modal
    function closeModal() {
      document.getElementById('paymentModal').classList.remove('active');
      if (checkPaymentInterval) {
        clearInterval(checkPaymentInterval);
      }

      // Reset status
      const statusEl = document.getElementById('paymentStatus');
      statusEl.className = 'status waiting';
      statusEl.textContent = '⏳ Waiting for payment...';
    }

    // Load sounds on page load
    loadSounds();
  </script>
</body>
</html>
